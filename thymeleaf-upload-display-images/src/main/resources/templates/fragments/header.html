<header th:fragment="header">
    <div class="lg:flex lg:items-center lg:justify-between" style="background: rgb(31,41,55)">
        <div class="min-w-0 ml-3 mt-3 mb-3 flex items-center">
            <img th:src="@{/private/logo.png}" class="rounded-full dark:bg-gray-500 aspect-square">
            <h2 class="text-2xl font-bold leading-7 text-white sm:truncate sm:text-3xl sm:tracking-tight">My Team</h2>
        </div>
        <div class="mt-5 flex lg:ml-4 lg:mt-0">

        <span class="ml-3 hidden sm:block">
      <button type="button" onclick="location.href='/profiles/view'"
              class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
          <img th:src="@{/images/link.svg}" class="ml-0.5 mr-1.5 h-5 w-5"/>
        View
      </button>
    </span>

            <span class="sm:ml-3 mr-3">
      <button type="button" onclick="location.href='/profiles/add'"
              class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <img th:src="@{/images/tick.svg}" class="ml-0.5 mr-1.5 h-5 w-5"/>
        Add
      </button>
    </span>

        </div>
    </div>
</header>
